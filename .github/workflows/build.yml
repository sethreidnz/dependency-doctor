name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.15.0"
          cache: "npm"

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

  validate:
    needs: install
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - label: lint
            script: lint
          - label: typecheck
            script: typecheck
          - label: test
            script: test:ci
          - label: spellcheck
            script: spellcheck

    name: validate-${{ matrix.label }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.15.0"
          cache: "npm"

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: ${{ matrix.label }}
        run: npm run ${{ matrix.script }}

  build:
    needs: validate
    runs-on: ubuntu-latest
    env:
      ARTIFACT_NAME: ${{ github.ref == 'refs/heads/main' && 'dependency-doctor-mcp-main' || 'dependency-doctor-mcp-pr' }}-${{ github.sha }}
      ARTIFACT_RETENTION_DAYS: ${{ github.ref == 'refs/heads/main' && 90 || 7 }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.15.0"
          cache: "npm"

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Build workspace
        run: npm run build

      - name: Upload MCP package artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: packages/dependency-doctor/
          retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}
