name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.15.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

  validate:
    needs: install
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - label: lint
            script: lint
          - label: typecheck
            script: typecheck
          - label: test
            script: test:ci
          - label: spellcheck
            script: spellcheck

    name: validate-${{ matrix.label }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.15.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm run ${{ matrix.label }}
        run: npm run ${{ matrix.script }}